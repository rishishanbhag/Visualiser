<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCS Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Longest Common Subsequence Visualizer</h1>
    <div class="inputs">
      <input type="text" id="string1" placeholder="Enter first string" />
      <input type="text" id="string2" placeholder="Enter second string" />
      <button onclick="startVisualization()">Visualize</button>
    </div>
    <div id="table-container"></div>
    <h2 id="lcs-result"></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
